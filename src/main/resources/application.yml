# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always

spring:
  # Application Configuration
  application:
    name: healthcare-mvp

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://healthhorizon-db.cy5cs4aqyhju.us-east-1.rds.amazonaws.com:5432/healthcare_mvp_db}
    username: ${DATABASE_USERNAME:healthcare_mvp_user}
    password: ${DATABASE_PASSWORD:SecurePass2025!@#}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      validation-timeout: 5000
      connection-test-query: SELECT 1

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: false
    open-in-view: false


  cache:
    type: redis

  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    jedis:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 5

# Healthcare Application Security Configuration
healthcare:
  app:
    jwtSecret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    jwtExpirationMs: 900000      # 15 minutes
    jwtRefreshExpirationMs: 604800000  # 7 days
    maxRefreshTokensPerUser: 5

  # Security Configuration
  security:
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:8080
        - https://yourdomain.com
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

    rate-limiting:
      enabled: true
      login-attempts: 5
      window-size-minutes: 15

# Logging Configuration
logging:
  level:
    com.healthcare.mvp: ${LOG_LEVEL_APP:INFO}
    com.healthcare.mvp.auth: ${LOG_LEVEL_AUTH:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    org.springframework.web: ${LOG_LEVEL_WEB:WARN}
    org.hibernate: ${LOG_LEVEL_WEB:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_PARAMS:WARN}
    com.zaxxer.hikari: ${LOG_LEVEL_HIKARI:WARN}
    root: ${LOG_LEVEL_ROOT:INFO}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:logs/healthcare-mvp.log}
    max-size: 10MB
    max-history: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: always
#      show-details: when-authorized
  security:
    enabled: true
  health:
    db:
      enabled: true

# Validation Configuration
hibernate:
  validator:
    fail_fast: false
# Application Info
info:
  app:
    name: Healthcare MVP
    description: Comprehensive Healthcare Management System
    version: 1.0.0
    developer: Sethna Kola
    build-timestamp: ${BUILD_TIMESTAMP:unknown}

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  # Development-specific database (if different)
  datasource:
    url: ${DEV_DATABASE_URL:jdbc:postgresql://localhost:5432/healthcare_mvp_dev}
    username: ${DEV_DATABASE_USERNAME:healthcare_dev}
    password: ${DEV_DATABASE_PASSWORD:dev_password}

  # Development JPA settings
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# Development logging - more verbose
logging:
  level:
    com.healthcare.mvp: DEBUG
    com.healthcare.mvp.auth: TRACE
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  # Production security settings
  security:
    require-ssl: true

  # Production JPA settings
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

# Production CORS (more restrictive)
app:
  cors:
    allowed-origins:
      - "${PROD_FRONTEND_URL:https://yourdomain.com}"
    allow-credentials: true

# Production logging - less verbose
logging:
  level:
    com.healthcare.mvp: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN
    root: WARN
  file:
    name: /var/log/healthcare-mvp/application.log

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  # Test database
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  # Test JWT settings (shorter expiration for testing)
app:
  security:
    jwt:
      expiration: 300 # 5 minutes for testing
      refresh-expiration: 600 # 10 minutes for testing

# Test logging
logging:
  level:
    com.healthcare.mvp: DEBUG
    org.springframework.security: DEBUG